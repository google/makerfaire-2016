<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="web-animations-next.min.js"></script>

    <script type="text/javascript" src="animation.js" defer></script>
    <title>Burgermeister</title>

  </head>

  <body>
    <div class="status">
      Iterations: <div id="iterations"></div>
      Accuracy: <div id="accuracy"></div>
      <div id="confusion_matrix">
	<table>
	  <tr>
	    <th></th><th>Predicted: NO</th><th>Predicted: YES</th>
	  </tr>
	  <tr>
	    <th>Actual: NO</th><td id="tn"></td><td id="fp"></td>
	  </tr>
	  <tr>
	    <th>Actual: YES</th><td id="fn"></td><td id="tp"></td>
	  </tr>
	</table>
      </div> 
      <div id="precision_recall">
	<table>
	  <tr>
	    <th></th><th>Precision</th><th>Recall</th>
	  </tr>
	  <tr>
	    <th>Burger</th><td id="burger_precision"></td><td id="burger_recall"></td>
	  </tr>
	  <tr>
	    <th>Not Burger</th><td id="notburger_precision"></td><td id="notburger_recall"></td>
	  </tr>
	</table>
      </div>
    </div>
  </body>

</html>
