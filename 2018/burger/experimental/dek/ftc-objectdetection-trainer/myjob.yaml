apiVersion: kubeflow.org/v1alpha1
kind: TFJob
metadata:
  name: myjob
  namespace: myjob
spec:
  replicaSpecs:
  - replicas: 1
    template:
      spec:
        containers:
        - image: gcr.io/ftc-research/trainer-gpu
          resources:
            limits:
              nvidia.com/gpu: 1
          name: tensorflow
        restartPolicy: OnFailure
    tfReplicaType: MASTER
