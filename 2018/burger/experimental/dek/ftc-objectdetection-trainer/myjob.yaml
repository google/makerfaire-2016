  - replicas: 
    template:
      spec:
        containers:
        - image: gcr.io/ftc-research/trainer
          name: tensorflow
        restartPolicy: OnFailure
    tfReplicaType: PS
  terminationPolicy:
    chief:
      replicaIndex: 0
      replicaName: MASTER
